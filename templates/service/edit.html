{% extends 'layout.html' %}

{% block title %}
    Edit Service
{% endblock %}

{% block content %}
    <h1 class="display-1">
        Edit Service 
    </h1>

    <form action="" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Service Name:</label>
            <input type="text" name="name" id="name" class="form-control" required value="{{service.name}}">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" id="description" class="form-control" required>{{service.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="base_price" class="form-label">Base Price:</label>
            <input type="text" name="base_price" id="base_price" class="form-control" required value="{{service.base_price}}">
        </div>
        <div class="form-group">
            <label for="url" class="form-label">Service Img URL:</label>
            <input type="text" name="url" id="url" class="form-control" required value="{{service.url}}">
        </div>
        <div class=" form-group">
            <button type="submit" class="btn btn-success mt-3">
                Update
            </button>
        </div>
    </form>
{% endblock %}
