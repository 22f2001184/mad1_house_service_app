{% extends 'layout.html' %}

{% block title %}
    Service Professional Signup
{% endblock %}

{% block content %}

    <h1 class="display-1 text-center mb-4">Service Professional Signup</h1>

    <div class="container square-login">
        <form action="" class="form" method="post" enctype="multipart/form-data">
            <h4 class="text-center mb-4">Account Details</h4>
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" name="email" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" required class="form-control">
            </div>
            <h4 class="text-center mb-4">Professional Details</h4>
            <div class="form-group mb-3">
                <label for="name" class="form-label">Fullname</label>
                <input type="text" name="name" id="name" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <select name="service_name" id="service_name" class="form-control">
                    {% for service_ in service %}
                    <option>{{ service_.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="service_description" class="form-label">Your Service Includes:</label>
                <textarea name="service_description" id="service_description" required class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="experience" class="form-label">Experience (in years)</label>
                <input type="number" name="experience" id="experience" required class="form-control" min="0">
            </div>
            <div class="form-group">
                <label for="file" class="form-label">Attach documents (single pdf)</label>
                <input type="file" name="file" id="file" class="form-control" accept=".pdf">
            </div>
            <div class="form-group mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="phone" class="form-label">Contact Phone no:</label>
                <input type="tel" name="phone" id="phone" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="number" name="pincode" id="pincode" class="form-control" min="0">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </div>
            <p class="text-center mt-2">Already have an account? <a href="{{ url_for('login') }}" id="login">Login here</a></p>
        </form>
    </div>

{% endblock %}

{% block style %}
    <style>
        h1.display-1 {
            color: rgb(65, 105, 225);
        }
        #login{
            color: tomato;
        }
        .square-login {
            width: 550px;
            height: 1250px;
            border: 1px solid lightskyblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(10, 51, 255, 0.5);
            margin: 0 auto;
            background-image: linear-gradient(to bottom right, #e5e5e5, lightskyblue);
            background-size: cover;
            background-position: center;
        }
    </style>
{% endblock %}
